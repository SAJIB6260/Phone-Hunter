<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter API</title>
    <!-- tailwind css -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <!-- daisyui -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class="text-6xl">Hunting Phone</h1>
    </header>
    <main class="container mx-auto mt-8">



        <section class="mb-12">
            <h1 class="text-4xl mb-8 text-center">Search your phone</h1>
            <div class="text-center">
                <input id="search-field" type="text" placeholder="Search Phone"
                    class="input input-bordered w-full max-w-xs" />
                <button onclick="handleSearch()" class="btn btn-active btn-accent">Search</button>
            </div>
        </section>

        <!-- search result -->
        <section>
            <div id="loading-spinner" class="text-center my-40 hidden">
                <span class="loading loading-spinner text-primary loading-lg"></span>
            </div>
            <div id="phone-container" class="grid
            grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            </div>
            <div id="show-all-container" class="text-center hidden my-7">
                <button onclick="handleShowAll(); show_detail_modal.showModal()" class="btn btn-active btn-accent">Show all</button>
            </div>
        </section>


        <!-- show detail modal -->
        <!-- Open the modal using ID.showModal() method -->
        <dialog id="show_detail_modal" class="modal modal-bottom sm:modal-middle">
            <form method="dialog" class="modal-box">
                <h3 id="show-detail-phone-name" class="font-bold text-lg"></h3>
                <div id="show-detail-container">

                </div>
                <div class="modal-action">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn">Close</button>
                </div>
            </form>
        </dialog>

    </main>
    <footer>

    </footer>
    <script src="js/phone.js"></script>
</body>

</html>
